<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Script Tag for Sum Function <!-- adds 1 through 100 and prints to console-->
        </title>
    <Style>
        button{
            width: 100px; 
            height: 50px;
        }
        button:hover{
            background-color: aqua;
        }
    </Style>
    <script>
        function myFunction(){
            var sum = 0;
            for (var i=1; i<=100; i++){
                sum += i;
            }
            console.log(sum);
        }
    </script>
    </head>
    <body>
        <button onclick="myFunction()">
            Click Here
        </button>
    </body>
</html>
